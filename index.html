<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="toolbar flex space-between">
        <h3>Welcome</h3>
        <nav>
          <img src="./Assets/Buttons/Menu icon.svg" alt="Menu icon" />
        </nav>
      </div>
    </header>
    <main>
      <div class="bar-shapes">
        <img
          src="./Assets/Bar.svg"
          alt="Background image of circularly scattered thin lines pointing outside"
        />
      </div>
      <section>
        <div class="shape-1">
          <img
            src="./Assets/Shapes/Shape 1.svg"
            alt="Small faded cubic shaped figure"
          />
        </div>
        <div class="intro flex flex-centered relative">
          <div class="primary-intro">
            <h1>
              Hey there. I'm Kaleb <br />
              <span> I'm a software developer </span>
            </h1>
          </div>
          <div class="shape-2">
            <img
              src="./Assets/Shapes/Shape 2.svg"
              alt="Bigger irregular shaped figure"
            />
          </div>
        </div>
        <section class="flex flex-centered relative">
          <div class="flex shape-six-seven">
            <div class="shape-6">
              <img
                src="./Assets/Shapes/Shape 6.svg"
                alt="medium cubical shaped figure"
              />
            </div>
          </div>
          <span class="supporting-text flex flex-centered">
            <p>
              I can help you build a product , feature or website Look through
              some of my work and experience! If you like what you see and have
              a project you need coded, <br />
              donâ€™t hestiate to contact me.
            </p>
          </span>

          <!-- social icons -->
          <div class="shape-3">
            <img
              src="./Assets/Shapes/Shape 3.svg"
              alt="Rectangular shaped figure"
            />
          </div>
        </section>
        <section class="social-icon-container flex flex-centered">
          <div class="social-media-icons flex baseline">
            <div class="twitter">
              <a href=""
                ><img src="./Assets/SocialIcons/twitter.svg" alt="Twitter icon"
              /></a>
            </div>
            <div class="linkdin-icon">
              <a href=""
                ><img
                  src="./Assets/SocialIcons/Linkedin icon.svg"
                  alt="Linkedin icon"
              /></a>
            </div>
            <div>
              <a href=""
                ><img
                  src="./Assets/SocialIcons/medium.svg"
                  alt="Medum digest icon"
              /></a>
            </div>
            <div>
              <a href=""
                ><img src="./Assets/SocialIcons/github.svg" alt="GitHub icon"
              /></a>
            </div>
            <div>
              <a href=""
                ><img
                  src="./Assets/SocialIcons/angellist.svg"
                  alt="Angellist icon"
              /></a>
            </div>
          </div>
        </section>
        <div class="shape-7">
          <img
            src="./Assets/Shapes/Shape 7.svg"
            alt="tiny cylinderical figure"
          />
        </div>
        <section class="scroll-icon flex flex-centered">
          <div class="shape-4 ">
            <img
              src="./Assets/Shapes/Shape 4.svg"
              alt="cylinderical shaped figure"
            />
          </div>
          <div class="absolute">
            <img src="./Assets/Buttons/Scroll down icon.svg" alt="" />
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
